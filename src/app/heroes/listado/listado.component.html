<p>listado heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i}} - {{heroe}}</li>

    <button (click)="borrarHeroe()">borrar heroe</button>


    <div *ngIf="heroeBorrado != undefined ; else noBorrado">
        <h3>Heroe Borrado: </h3>
    <span>{{heroeBorrado}}</span>
    </div>

    <<ng-template #noBorrado><h3>No he borrado nada</h3></ng-template>
    

</ul>
